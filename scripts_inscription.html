<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="styles_connexion_inscription.css">
</head>
<body>
  <div class="form-container">
    <h1>S'inscrire</h1>
    <form action="traitement_inscription.php" method="post">
      <div class="containment">
        <input placeholder="Pseudo" type="text" id="pseudo" name="pseudo" required>
        <input placeholder="Mot de passe" type="password" id="motdepasse" name="motdepasse" required>
        <input placeholder="Nom" type="text" id="nom" name="nom" required>
        <input placeholder="Prenom" type="text" id="prenom" name="prenom" required>
        <input placeholder="Date de naissance" type="date" id="date_naissance" name="date_naissance" required>
        <input placeholder="Email" type="email" id="email" name="email" required>
        <input placeholder="Téléphone portable" type="tel" id="telephone" name="telephone" required>
        <select id="sexe" name="sexe" required>
          <option value="masculin">Masculin</option>
          <option value="feminin">Féminin</option>
          <option value="autre">Autre</option>
        </select>
        <button type="submit">Valider</button>
        <button type="reset">Effacer</button>
        <button type="button" onclick="window.location.href='scripts_connexion_inscription.html';">Retour</button> 
      </div>
    </form>
  </div>
  <!-- Inclusion du script de vérification -->
  <script src="checkPassword.js"></script>
</body>
</html>
